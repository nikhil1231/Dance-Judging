<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Video Upload</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="/css/freelancer.min.css" rel="stylesheet">
  </head>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" height="1">
      <div class="container"><a class="navbar-brand js-scroll-trigger" href="/">Arthur Murray</a></div>
      <div id="auth"><a href="/auth/register">Register | </a><a href="/auth/login">Login</a>
      </div>
    </nav>
    <header class="masthead">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Upload Video</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form action="/upload/fileupload" method="post" enctype="multipart/form-data" novalidate="novalidate">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Competition</label>
                  <input class="form-control" name="competition" type="text" placeholder="Competition">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Location(Full Address)</label>
                  <input class="form-control" name="location" type="text" placeholder="Location(Full Address)">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Dance</label>
                  <input class="form-control" name="dance" type="text" placeholder="Dance">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Name</label>
                  <input class="form-control" name="name" type="text" placeholder="Name">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Date</label>
                  <input class="form-control" name="date" type="date" placeholder="Date">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Time</label>
                  <input class="form-control" name="time" type="time" placeholder="Time">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Video file</label>
                  <input class="form-control" name="fileUpload" type="file" accept="video/*">
                  <p class="help-block text-danger"></p>
                </div>
              </div><br>
              <div id="success"></div>
              <div class="form-group">
                <input class="btn btn-primary btn-xl" type="submit" value="Upload">
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
